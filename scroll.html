<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf6f5; /* Match the original background */
        }
        
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #fdf6f5;
            padding: 20px 0; /* Add some vertical padding for better spacing */
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            color: gold;
            font-size: 100px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<div class="marquee-container">
    <div class="marquee-text">our services our services our services our servicess</div>
</div>

</body>
</html>
